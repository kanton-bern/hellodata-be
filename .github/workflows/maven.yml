# documentation.

name: Java CI with Maven
on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
      - 'fix/*'
      - 'renovate/*'
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    environment:
      name: dockerhub
    permissions:
      contents: read
      packages: write

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
      DOCKER_CLI_EXPERIMENTAL: enabled
      BUILDX_EXPERIMENTAL: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/node_modules

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Create buildx builder for maven
        run: |
          # Create a separate builder for docker-maven-plugin with docker-container driver
          docker buildx create --name maven-builder --driver docker-container || true
          docker buildx inspect maven-builder --bootstrap || true
          docker buildx ls

      - name: Clean Docker space
        run: |
          docker system prune -af || true
          docker builder prune -af || true

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Docker for Testcontainers
        run: |
          docker version
          docker info
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV

      - name: Build with Maven
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          DOCKER_HOST: unix:///var/run/docker.sock
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Packages and Docker Images
        run: mvn --batch-mode deploy -Pdocker -DskipTests

