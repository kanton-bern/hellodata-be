name: Build selected Module only (with Maven)
on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to build'
        required: true
        default: 'hello-data-portal/hello-data-portal-api'

jobs:

  build:
    runs-on: ubuntu-latest
    environment:
      name: dockerhub
    permissions:
      contents: read
      packages: write

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Publish Packages and Docker Images
        run: mvn --batch-mode clean install -Pdocker -DskipTests -pl ${{ github.event.inputs.module }}

