name: Build selected Module only (with Maven)
on:
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to build'
        required: true
        default: 'hello-data-portal/hello-data-portal-api'

jobs:

  build:
    runs-on: ubuntu-latest
    environment:
      name: dockerhub
    permissions:
      contents: read
      packages: write

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
      DOCKER_CLI_EXPERIMENTAL: enabled
      BUILDX_EXPERIMENTAL: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Create buildx builder for maven
        run: |
          # Create a separate builder for docker-maven-plugin with docker-container driver
          docker buildx create --name maven-builder --driver docker-container || true
          docker buildx inspect maven-builder --bootstrap || true
          docker buildx ls

      - name: Set up Docker for Testcontainers
        run: |
          # Check Docker version
          docker version
          docker info
          # Set Docker API version compatibility
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV

      - name: Build Module with Maven
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          DOCKER_HOST: unix:///var/run/docker.sock
        run: mvn -B -pl ${{ github.event.inputs.module }} -am clean install

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Packages and Docker Images
        run: mvn --batch-mode deploy -Pdocker -DskipTests -pl ${{ github.event.inputs.module }}

