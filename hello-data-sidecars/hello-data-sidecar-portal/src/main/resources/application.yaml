#custom props
hello-data:
  auth-server:
    url: http://localhost:38080
    realm: hellodata
    client-id: frontend-client

spring:
  application:
    name: HelloDATA Sidecar for Portal
  datasource:
    url: jdbc:postgresql://localhost:5432/hd_metainfo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${hello-data.auth-server.client-id}
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
  boot:
    admin:
      client:
        url: http://localhost:9090
        api-path: instances
        username: "user"       #These two are needed so that the client
        password: "password"   #can register at the protected server api
        #instance:
        #  metadata:
        #    user:
        #      name: "user"         #These two are needed so that the server
        #      password: "password" #can access the protected client endpoints

nats:
  spring:
    server: nats://0.0.0.0:4222

#swagger props
springdoc:
  show-actuator: true
  packagesToScan: ch.bedag.dap.hellodata.sidecars.portal
  paths-to-match: /**
  swagger-ui:
    oauth:
      clientId: ${hello-data.auth-server.client-id}

server:
  port: 8083
