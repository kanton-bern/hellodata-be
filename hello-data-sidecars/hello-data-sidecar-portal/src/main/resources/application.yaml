hello-data:
  synchronize-query-in-minutes: 60
spring:
  application:
    name: HelloDATA Sidecar for Portal
  datasource:
    url: jdbc:postgresql://localhost:5432/hd_metainfo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 900000 #15min
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

nats:
  spring:
    server: nats://0.0.0.0:4222

#swagger props
springdoc:
  show-actuator: true
  packagesToScan: ch.bedag.dap.hellodata.sidecars.portal
  paths-to-match: /**
  swagger-ui:
    oauth:
      clientId: ${hello-data.auth-server.client-id}

server:
  port: 8083

# Actuator endpoints. List available under http://localhost:8081/api/actuator
management:
  endpoint:
    health:
      show-details: always
      access: read_only
    info:
      access: read_only
    prometheus:
      access: read_only
  endpoints:
    web:
      exposure:
        include: [ '*' ]
  health:
    mail:
      enabled: false
    ldap:
      enabled: false # Disable this when not using ldap connection
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        spring.data.repository.invocations: true
        http.server.requests: true
        http.client.requests: true