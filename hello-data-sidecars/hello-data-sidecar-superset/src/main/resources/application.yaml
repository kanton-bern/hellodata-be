#custom props
hello-data:
  #    code: 'type | key | name'
  business-context: 'Business Domain | HelloDATA_Product_Development | HelloDATA Product Development'
  #    code: 'type | key | name | extra(optional, default == false)'
  contexts:
    - 'Data Domain | Management_Cockpit_Superset | Management Cockpit Superset'
  instance:
    name: "Default superset instance"
    url: superset.local

  auth-server:
    url: http://localhost:38080
    realm: hellodata
    client-id: frontend-client
  superset:
    host: localhost
    port: 8088
    admin-username: local-admin
    admin-password: local-admin
  sidecar:
    publish-interval-seconds: 300

spring:
  application:
    name: HelloDATA Sidecar for Superset
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${hello-data.auth-server.client-id}
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
  cloud:
    kubernetes:
      discovery:
        enabled: false
  boot:
    admin:
      client:
        url: http://localhost:9090
        username: "user"       #These two are needed so that the client
        password: "password"   #can register at the protected server api
        instance:
          metadata:
            user.name: "user"         #These two are needed so that the server
            user.password: "password" #can access the protected client endpoints

nats:
  spring:
    server: nats://0.0.0.0:4222

#swagger props
springdoc:
  show-actuator: true
  packagesToScan: ch.bedag.dap.hellodata.sidecars
  paths-to-match: /**
  swagger-ui:
    oauth:
      clientId: ${hello-data.auth-server.client-id}

#server props
server:
  port: 8082

logging:
  level:
    ch.bedag.dap.hellodata.sidecars.superset.service.user: DEBUG
