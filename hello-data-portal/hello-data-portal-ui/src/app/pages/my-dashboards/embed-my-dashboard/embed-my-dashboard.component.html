@if (currentMyDashboardInfo$ | async) {
  <div class="grid w-full h-full embedded-dashboard"
       [style.gridTemplateColumns]="isCommentsOpen ? commentsGridTemplate : '1fr auto'">
    <div class="iframe-container h-full">
      <app-subsystem-iframe [delay]="600" [url]="url" [switchStyleOverflow]="false"/>
    </div>

    <div
      class="comments-panel h-full"
      [ngClass]="isCommentsOpen ? 'mt-2 pb-1 comments-panel-open' : 'mt-1 comments-panel-closed'"
    >
      @if (!isCommentsOpen) {
        <div (click)="toggleComments()" (keydown)="toggleComments()"
             style="cursor: pointer">{{ '@Comments' | transloco }}
        </div>
      } @else {
        <app-comments-toggle-panel (toggleComments)="toggleComments()"
                                   [panelSizes]="commentsSizes"
                                   [activeSizeIndex]="commentsSizeIndex"
                                   (sizeSelected)="setCommentsSize($event)"
                                   (pointerUrlClick)="navigateToPointerUrl($event)"
                                   class="w-full h-full"></app-comments-toggle-panel>
      }
    </div>
  </div>
}
