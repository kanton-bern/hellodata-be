@if (currentMyDashboardInfo$ | async) {
  <!-- Comments toggle panel at top (below header) -->
  <button class="mobile-comments-panel"
          type="button"
          (click)="openCommentsDrawer()">
    <i class="fa-regular fa-comment-dots"></i>
    <span>{{ '@Comments' | transloco }}</span>
  </button>

  <!-- Dashboard iframe -->
  <div class="mobile-dashboard-container">
    <app-subsystem-iframe [url]="url"></app-subsystem-iframe>
  </div>

  <!-- Comments drawer from top -->
  <p-drawer
    [(visible)]="isDrawerVisible"
    position="top"
    [style]="{height: '80vh'}"
    (onHide)="onDrawerHide()"
    styleClass="comments-drawer-no-header">
    <app-comments-feed
      class="mobile-comments-feed"
      [showCloseButton]="true"
      (closePanel)="isDrawerVisible = false"
      (pointerUrlClick)="navigateToPointerUrl($event); isDrawerVisible = false">
    </app-comments-feed>
  </p-drawer>
}
