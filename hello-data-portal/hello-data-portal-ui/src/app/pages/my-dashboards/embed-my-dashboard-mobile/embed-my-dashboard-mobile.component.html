@if (currentMyDashboardInfo$ | async) {
  <!-- Dashboard iframe -->
  <div class="mobile-dashboard-container">
    <app-subsystem-iframe [url]="url"></app-subsystem-iframe>
  </div>

  <!-- Comments toggle panel at bottom -->
  <div class="mobile-comments-panel"
       (click)="openCommentsDrawer()"
       (keydown.enter)="openCommentsDrawer()"
       (keydown.space)="openCommentsDrawer()"
       tabindex="0"
       role="button">
    <i class="fa-regular fa-comment-dots"></i>
    <span>{{ '@Comments' | transloco }}</span>
  </div>

  <!-- Comments drawer from bottom -->
  <p-drawer
    [(visible)]="isDrawerVisible"
    position="bottom"
    [style]="{height: '80vh'}"
    (onHide)="onDrawerHide()"
    styleClass="comments-drawer-no-header">
    <app-comments-feed
      class="mobile-comments-feed"
      [showCloseButton]="true"
      (closePanel)="isDrawerVisible = false"
      (pointerUrlClick)="navigateToPointerUrl($event); isDrawerVisible = false">
    </app-comments-feed>
  </p-drawer>
}
