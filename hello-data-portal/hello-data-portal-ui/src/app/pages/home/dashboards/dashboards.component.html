@if ((dashboards$ | async); as dashboards) {
  <div>
    <p-table #dt
             [globalFilterFields]="['instanceName','dashboardTitle']"
             [paginator]="true"
             [rowHover]="true"
             [rows]="5"
             [rowsPerPageOptions]="[5,10, 25, 50, 100]"
             [showCurrentPageReport]="true"
             [tableStyle]="{ 'min-width': '20rem' }"
             [value]="dashboards"
             (onPage)="onPageChange($event)"
             [stripedRows]="true"
             stateStorage="session"
             stateKey="home-dashboards-table"
             dataKey="id">
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <p-iconfield>
              <p-inputicon class="pi pi-search"/>
              <input pInputText [(ngModel)]="filterValue" (input)="onFilter($event, dt)"
                     placeholder="{{'@Search' | transloco}}" type="text"/>
            </p-iconfield>
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th id="icon"></th>
          <th id="dataDomain" pSortableColumn="instanceName">{{ '@Data domain' | transloco }}
            <p-sortIcon field="instanceName"/>
          </th>
          <th id="dashboard" pSortableColumn="dashboardTitle">{{ '@Dashboard' | transloco }}
            <p-sortIcon field="dashboardTitle"/>
          </th>
        </tr>
      </ng-template>
      <ng-template let-dashboard pTemplate="body">
        <tr style="cursor: pointer" (click)="navigateToDashboard(dashboard)"
            (keydown.enter)="navigateToDashboard(dashboard)">
          <td>
            <i class="fas fa-light fa-chart-line"></i>
          </td>
          <td [pTooltip]="dashboard.contextName" tooltipPosition="top">
            {{ dashboard.contextName }}
          </td>
          <td [pTooltip]="dashboard.dashboardTitle" tooltipPosition="top">
            {{ dashboard.dashboardTitle }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
