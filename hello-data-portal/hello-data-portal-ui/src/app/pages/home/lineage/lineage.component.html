
<div *ngIf="(this.docs$ |async) as lineageDocs">
  <p-table [paginator]="true"
           [rowHover]="true"
           [rows]="5"
           [showCurrentPageReport]="true"
           [tableStyle]="{ 'min-width': '20rem' }"
           [value]="lineageDocs"
           dataKey="displayName">
    <ng-template pTemplate="header">
      <tr>
        <th id="icon"></th>
        <th id="dataDomain" pSortableColumn="name">{{'@Data domain' | transloco}}
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th id="name" pSortableColumn="name">{{'@Docs' | transloco}}
          <p-sortIcon field="name"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template let-projectDoc pTemplate="body">
      <tr>
        <td>
          <i class="fas fa-light fa-diagram-project"></i>
        </td>
        <td>
          {{ projectDoc.contextName }}
        </td>
        <td>
          <a routerLink="{{openLineage(projectDoc)}}">{{projectDoc.name}}</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
