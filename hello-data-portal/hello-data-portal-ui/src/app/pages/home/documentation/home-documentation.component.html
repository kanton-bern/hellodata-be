@if ((defaultLanguage$ | async); as defaultLanguage) {
  <div>
    @if ((selectedLanguage$ | async); as selectedLanguage) {
      <div>
        @if ((currentUserPermissions$ | async); as permissions) {
          <div>
            @if ((documentation$ | async); as documentation) {
              <div>
                <p-editor [disabled]="true" [ngModel]="getText(documentation, selectedLanguage.code, defaultLanguage)"
                  [readonly]="true" class="p-editor-readonly">
                  <p-header hidden></p-header>
                </p-editor>
              </div>
            }
          </div>
        }
      </div>
    }
  </div>
}
