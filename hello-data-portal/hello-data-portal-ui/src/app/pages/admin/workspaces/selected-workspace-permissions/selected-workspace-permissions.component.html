<p-table
  #dt
  *ngIf="permissions.length > 0"
  [paginator]="false"
  [rowHover]="true"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '75rem' }"
  [value]="permissions"
  dataKey="id"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th id="name">
        {{ '@Name' | transloco }}
      </th>
    </tr>
  </ng-template>
  <ng-template let-permission pTemplate="body">
    <tr>
      <td>
        <p-tag severity="warn" value="{{permission.name}}"></p-tag>
      </td>
    </tr>
  </ng-template>
</p-table>
