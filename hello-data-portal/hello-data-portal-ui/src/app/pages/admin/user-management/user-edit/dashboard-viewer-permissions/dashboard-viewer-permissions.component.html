
<div *ngIf="dashboardsFetched$ | async">
  <div *ngIf="dashboards$ | async">
    <br>
    <p-multiSelect (onChange)="onSelectionChange($event)"
                   [(ngModel)]="selectedDashboards"
                   [options]="allDashboardsForContext"
                   [panelStyle]="{'width':'100%'}"
                   [style]="{'width':'100%'}"
                   defaultLabel="{{'@Select a Dashboard' | transloco }}"
                   optionLabel="title"></p-multiSelect>
  </div>
</div>
