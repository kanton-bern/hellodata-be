<p-confirmDialog #cd *ngIf="selectUserForPopup$ | async as userForPopup" [style]="{width: '50vw'}">
  <ng-template pTemplate="header">
    <h3>{{ getActionTranslationKey(userForPopup) + ' user' | transloco }}</h3>
  </ng-template>
  {{ confirmAction(userForPopup) }}
  <ng-template pTemplate="footer">
    <p-button (click)="cd.onReject()" icon="fas fa-circle-xmark" label="{{'@Cancel' | transloco}}" pButton
              type="button"></p-button>
    <p-button (click)="cd.onAccept()"
              [class]="getButtonTypeForAction(userForPopup)"
              label="{{getActionTranslationKey(userForPopup) | transloco}}"
              pButton
              type="button"></p-button>
  </ng-template>
</p-confirmDialog>
