@if ((profile$ | async); as profile) {
  <div>
    @if ((supersetInfos$ | async); as supersetInfos) {
      <div>
        {{ loginSupersets(supersetInfos) }}
      </div>
    }
    @if ((airflowInfos$ | async); as airflowInfos) {
      <div>
        {{ loginAirflows(airflowInfos, profile.email) }}
      </div>
    }
  </div>
}
