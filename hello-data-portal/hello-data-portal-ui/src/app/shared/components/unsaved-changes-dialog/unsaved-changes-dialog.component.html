<p-confirmDialog #cd [style]="{width: '50vw'}" key="unsavedChangesConfirmation">
  <ng-template pTemplate="header">
    <h3>{{ "@Unsaved changes title" | transloco }}</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button (click)="cd.onReject()" icon="fas fa-circle-xmark" label="{{'@Dismiss' | transloco}}" pButton
    type="button" severity="secondary"></button>
    @if (stayOnPage$ | async; as stayOnPage) {
      @if (!stayOnPage.value) {
        <p-button
          (click)="cd.onAccept()"
          severity="success"
          icon="fas fa-floppy-disk"
          label="{{ '@Save' | transloco }}"
          type="button"
        ></p-button>
      } @else {
        <p-button
          (click)="cd.hide()"
          severity="success"
          icon="fas fa-pen-to-square"
          label="{{ '@Continue edition' | transloco }}"
          type="button"
        ></p-button>
      }
    }
  </ng-template>
</p-confirmDialog>
