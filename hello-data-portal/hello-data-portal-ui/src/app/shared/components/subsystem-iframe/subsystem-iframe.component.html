@if (frameUrl) {
  <div [ngStyle]=style() style="height:100%; width: 100%; overflow-anchor: none;">
    <iframe #iframe id="subsystem-iframe"
            [src]="frameUrl | safe : 'resourceUrl'"
            style="border:none;height:100%;width: 100%;"
            title="subsystem iframe"></iframe>
  </div>
}
