
<div *ngIf="frameUrl" [ngStyle]=style style="height:calc(100vh - 4rem)">
  <iframe #iframe
          [src]="frameUrl | safe : 'resourceUrl'"
          scrolling="yes"
          style="border:none;overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width: 100%;"
          title="subsystem iframe"></iframe>
</div>
