@if (frameUrl) {
  <div [ngStyle]=style()
       style="height:100%; width: 100%; max-width: 100%; overflow-x: hidden; position: relative; box-sizing: border-box; margin-bottom: 50px;">
    <iframe #iframe id="subsystem-iframe"
            [src]="frameUrl | safe : 'resourceUrl'"
            style="border:none;height:100%;width: 100%;display:block;"
            allow="fullscreen"
            title="subsystem iframe"></iframe>
  </div>
}
