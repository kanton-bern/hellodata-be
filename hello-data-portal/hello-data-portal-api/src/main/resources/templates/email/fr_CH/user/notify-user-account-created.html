<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head><title>Compte utilisateur créé</title></head>
  <body>
    <p>Bonjour <span th:text="${#objects.nullSafe(AFFECTED_USER_FIRST_NAME, '_Inconnu_')}"/></p>

    <p>
      L'administrateur <span th:text="${#objects.nullSafe(FIRST_NAME_LAST_NAME_OF_USER_THAT_MADE_CHANGE, '_Inconnu_')}"/> a créé un utilisateur pour vous dans HelloDATA dans le domaine métier
      <span th:text="${#objects.nullSafe(BUSINESS_DOMAIN_NAME, '_Inconnu_')}"/> avec les rôles suivants.
    </p>

    <ul>
      <li th:if="${BUSINESS_DOMAIN_ROLE_NAME != 'NONE'}">
        Rôle du domaine métier <span th:text="${#objects.nullSafe(BUSINESS_DOMAIN_NAME, '_Inconnu_') + ': ' + #objects.nullSafe(BUSINESS_DOMAIN_ROLE_NAME, '_Inconnu_')}"></span></span>
      </li>
    </ul>
    <div th:each="item : ${DATA_DOMAIN_ROLES}">
      <ul th:if="${item.role.name != 'NONE'}">
        <li>
          Rôle du domaine de données <span th:text="${item.context.name + ': ' + item.role.name}"></span>
        </li>
      </ul>
    </div>

    <p>Lien vers le domaine métier
      <a th:href="${#objects.nullSafe(link, '_Inconnu_')}"><span th:text="${#objects.nullSafe(BUSINESS_DOMAIN_NAME, '_Inconnu_')}"/></a>
    </p>

    <p>Cordialement<br/>HelloDATA</p>

  </body>
</html>
