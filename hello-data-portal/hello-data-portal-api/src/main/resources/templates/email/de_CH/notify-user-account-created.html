
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
  <body>
    <p>Hallo <span th:text="${#objects.nullSafe(AFFECTED_USER_FIRST_NAME, '_Unbekannt_')}"/></p>

    <p>
      Der Administrator <span th:text="${#objects.nullSafe(FIRST_NAME_LAST_NAME_OF_USER_THAT_MADE_CHANGE, '_Unbekannt_')}"/> hat dir in HelloDATA in der Fachdomäne
      <span th:text="${#objects.nullSafe(BUSINESS_DOMAIN_NAME, '_Unbekannt_')}"/> einen Benutzer*in mit folgenden Rollen angelegt.
    </p>

    <ul>
      <li th:if="${BUSINESS_DOMAIN_ROLE_NAME != 'NONE'}">
        Rolle Fachdomäne <span th:text="${#objects.nullSafe(BUSINESS_DOMAIN_NAME, '_Unbekannt_') + ': ' + #objects.nullSafe(BUSINESS_DOMAIN_ROLE_NAME, '_Unbekannt_')}"></span></span>
      </li>
    </ul>
    <div th:each="item : ${DATA_DOMAIN_ROLES}">
      <ul th:if="${item.role.name != 'NONE'}">
        <li>
          Rolle Datendomäne <span th:text="${item.context.name + ': ' + item.role.name}"></span>
        </li>
      </ul>
    </div>

    <p>Link zu Fachdomäne
      <a th:href="${#objects.nullSafe(link, '_Unbekannt_')}"><span th:text="${#objects.nullSafe(BUSINESS_DOMAIN_NAME, '_Unbekannt_')}"/></a>
    </p>

    <p>Freundliche Grüsse<br/>HelloDATA</p>

  </body>
</html>
