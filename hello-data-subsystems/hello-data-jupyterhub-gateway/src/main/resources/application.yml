hello-data:
  #    code: 'type | key | name'
  business-context: 'Business Domain | HelloDATA_Product_Development | HelloDATA Product Development'
  #    code: 'type | key | name | extra(optional, default == false)'
  contexts:
    - 'Data Domain | Management_Cockpit_Superset | Management Cockpit Superset'
  auth-server:
    url: http://localhost:38080
    realm: hellodata
    client-id: frontend-client
  jupyterhub:
    service-name: ${JUPYTERHUB_SERVICE_NAME}
  cors:
    allowed-origins: http://localhost:8080,http://localhost:4200 #can be comma separated

spring:
  application:
    name: HelloDATA Gateway for Jupyterhub
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
      client:
        provider:
          keycloak:
            issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: ${hello-data.auth-server.client-id}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
            scope:
              - openid
  datasource:
    url: jdbc:postgresql://localhost:5432/hd_metainfo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  #    properties:
  #      hibernate:
  #        format_sql: true
  #        generate_statistics: true
  boot:
    admin:
      client:
        url: http://localhost:9090
        username: "user"       #These two are needed so that the client
        password: "password"   #can register at the protected server api
  #        instance:
  #          metadata:
  #            user.name: "user"         #These two are needed so that the server
  #            user.password: "password" #can access the protected client endpoints
  cloud:
    discovery:
      enabled: false
    kubernetes:
      discovery:
        enabled: false
    gateway:
      metrics:
        enabled: true
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
      routes:
        - id: actuator_route
          uri: http://localhost:8082
          predicates:
            - Path=/actuator/**
          filters:
            - RemoveRequestCookie
        - id: jupyterhub_route
          uri: http://${hello-data.jupyterhub.service-name}
          predicates:
            - Path=/**
          filters:
            - RemoveRequestCookie
#            - RemoveResponseHeader=Content-Security-Policy
#            - AddRequestHeader=sec-fetch-dest, document
#            - AddRequestHeader=Origin, ${ORIGIN_HEADER_VALUE}
#            - AddResponseHeader=Content-Security-Policy, "frame-ancestors 'self' ${CSP_FRAME_ANCESTORS}"
        - id: jupyterhub_websocket_route
          uri: ws://${hello-data.jupyterhub.service-name}
          predicates:
            - Path=/**
          filters:
            - RemoveRequestCookie
#            - RemoveResponseHeader=Content-Security-Policy
#            - AddRequestHeader=sec-fetch-dest, document
#            - AddRequestHeader=Origin, ${ORIGIN_HEADER_VALUE}
#            - AddResponseHeader=Content-Security-Policy, "frame-ancestors 'self' ${CSP_FRAME_ANCESTORS}"
server:
  port: 8088
  error:
    include-message: always
    include-exception: false
    include-stacktrace: never
  max-http-request-header-size: 32KB

management:
  endpoint:
    health:
      enabled: true
    #      show-details: always #if we need some details
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health
  health:
    nats:
      enabled: false
    mail:
      enabled: false
    kubernetes:
      enabled: false
    ldap:
      enabled: false # Disable this when not using ldap connection
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    kubernetes:
      enabled: false
  metrics:
    distribution:
      percentiles-histogram:
        spring.data.repository.invocations: true
        http.server.requests: true
  server:
    port: 8082

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: INFO
    org.springframework.web.HttpLogging: INFO
    reactor.netty.http.server: INFO
    reactor.netty.http.client: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: INFO
