hello-data:
  auth-server:
    url: http://localhost:38080
    realm: hellodata
    client-id: frontend-client
  cloudbeaver:
    service-name: ${CLOUDBEAVER_SERVICE_NAME}
  cors:
    allowed-origins: http://localhost:8080,http://localhost:4200 #can be comma separated

spring:
  application:
    name: HelloDATA Gateway for Cloudbeaver
  main:
    web-application-type: reactive
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
      client:
        provider:
          keycloak:
            issuer-uri: ${hello-data.auth-server.url}/realms/${hello-data.auth-server.realm}
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: ${hello-data.auth-server.client-id}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
            scope:
              - openid
  cloud:
    discovery:
      enabled: false
    gateway:
      server:
        webflux:
          routes:
            - id: actuator_route
              uri: http://localhost:8082
              predicates:
                - Path=/actuator/**
              filters:
                - RemoveRequestCookie

            # WEBSOCKET - has to be first for path /**
            - id: cloudbeaver_websocket_route
              uri: ws://${hello-data.cloudbeaver.service-name}
              predicates:
                - Path=/**
                - Header=Upgrade, websocket # React only to WebSockets
              filters:
                - RemoveRequestCookie
                - RemoveRequestHeader=Upgrade
                - RemoveRequestHeader=Connection
                - AddCbAuth

            # HTTP - will serve all non-WebSocket requests, has to be after WebSocket route
            - id: cloudbeaver_route
              uri: http://${hello-data.cloudbeaver.service-name}
              predicates:
                - Path=/**
              filters:
                - AddCbAuth
                - RemoveRequestCookie
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "${hello-data.cors.allowed-origins:http://localhost:8080}"
                allowedMethods: "${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,HEAD,PATCH,OPTIONS}"
                allowedHeaders: "${CORS_ALLOWED_HEADERS:Access-Control-Allow-Methods,Access-Control-Allow-Origin,Authorization,Access-Control-Allow-Headers,Origin,Accept,X-Requested-With,Content-Type,Access-Control-Request-Method,Access-Control-Request-Headers"
                allowCredentials: ${CORS_ALLOW_CREDENTIALS:true}
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
          metrics:
            enabled: true
          httpserver:
            wiretap: true
          httpclient:
            wiretap: true
            websocket:
              max-frame-payload-length: 65536
              proxy-ping: true
            pool:
              type: elastic
              max-idle-time: 30s
            connect-timeout: 10000
            response-timeout: 5m
server:
  port: 8087
  error:
    include-message: always
    include-exception: false
    include-stacktrace: never
  max-http-request-header-size: 32KB

# Actuator endpoints. List available under http://localhost:8081/api/actuator
management:
  endpoint:
    health:
      access: read_only
    info:
      access: read_only
    prometheus:
      access: read_only
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
  health:
    mail:
      enabled: false
    ldap:
      enabled: false # Disable this when not using ldap connection
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        spring.data.repository.invocations: true
        http.server.requests: true
        http.client.requests: true
  server:
    port: 8082

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: INFO
    org.springframework.web.HttpLogging: INFO
    reactor.netty.http.server: INFO
    reactor.netty.http.client: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: INFO
