spring:
  cloudbeaver:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://<host>:<port>/<cb_db>
    password: <password>
    username: <username>
  datasource:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:5432/airflow
    password: airflow
    username: airflow
  supersets:
    - driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:35432/superset
      password: superset
      username: superset
    - driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:35432/superset
      password: superset
      username: superset

hello-data:
  log-cleanup:
    cron-expression: "*/30 * * * * *"
    olderThanInDays: 1

server:
  port: 8087

# Actuator endpoints. List available under http://localhost:8081/api/actuator
management:
  endpoint:
    health:
      access: read_only
    info:
      access: read_only
    prometheus:
      access: read_only
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
  health:
    mail:
      enabled: false
    ldap:
      enabled: false # Disable this when not using ldap connection
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        spring.data.repository.invocations: true
        http.server.requests: true